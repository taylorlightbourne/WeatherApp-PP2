<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="weatherExcercise.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <input type="text" autocomplete="off" class="search-box" placeholder="Ex. 30265"></input>
    </header>
    <main class="main">
      <section class="location">
        <div class="city">Enter a City</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
      <div class="toggle">
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div>
    </main>
  </div>
  <script src="weatherExcercise.js"></script>
</body>
</html>
